{% extends 'main.html' %}

{% block content %}

{% for workout in workouts %}

<div>
    <h2>{{workout.category}}</h2>
    <h4><a href="{% url 'workout' workout.id %}">{{workout.timestamp}}</a></h4>
    <span><a href="{% url 'update-workout' workout.id %}">Update</a></span>
    <span><a href="{% url 'delete-workout' workout.id %}">Delete</a></span>
    
</div>

{% endfor %}

    <a href="{% url 'create-workout' %}"></a>
{% endblock content %}
