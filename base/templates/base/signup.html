<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section>
        <div>
            <label for="username-signup">Username</label>
            <input type="text" name="username-signup" id="username-signup">
        </div>
        <div>
            <label for="signup-email">Email</label>
            <input type="text" name="signup-email" id="signup-email">
        </div>
        <div>
            <label for="password-signup">Password</label>
            <input type="text" name="password-signup" id="password-signup">
        </div>
        <div>
            <label for="passwordconfirmation">Confirm Password</label>
            <input type="text" name="passwordconfirmation" id="passwordconfirmation">
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
        <div>
            <a href="{% url 'login' %}">Already have an account? <b>Log in.</b></a>
        </div>
    </section>
</body>
</html>
